<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raves - Regístrate</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Raleway:wght@300&family=Rubik:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <nav>
        <div class="nav-left">
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#about">ABOUT US</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
            </ul>
        </div>
        <div class="logo">
            <a href="index.html"><img src="../images/logotipo.png" alt=""></a>
        </div>
        <div class="auth-buttons">
            <a href="sign-in.html">Sign In</a>
            <a href="register.html">Register</a>
        </div>
    </nav>

    <!--Register Section-->
    <section class="register-section">
        <div class="register-container">
            <div class="logo-container">
                <img src="../images/icono.png" alt="Logo" class="logo">
            </div>
            <div class="register-box">
                <h2>Regístrate</h2>
                <p>Si tienes algún problema, <a href="../../docs/help.pdf">haz click aquí</a></p>
                <div class="register-main">
                    <form class="register-form">
                        <input type="text" name="fname" placeholder="Nombre Completo">
                        <input type="text" name="fusername" placeholder="Nombre de Usuario">
                        <input type="text" name="femail" placeholder="Correo Electrónico">
                        <input type="text" name="fpassword" placeholder="Contraseña">
                        <button type="submit">Crear Cuenta</button>
                    </form>

                    <div class="separator"></div>
                    
                    <div class="social-register">
                        <div>
                            <div class="gradient-bar half"></div>
                            <p>o</p>
                            <div class="gradient-bar half"></div>
                        </div>
                        <div class="social-icons">
                            <img src="../images/apple-id.png" alt="Apple">
                            <img src="../images/google.png" alt="Google">
                            <img src="../images/facebook.png" alt="Facebook">
                        </div>
                        <div class="gradient-bar"></div>
                    </div>
                </div>
                <p>¿Ya tienes una cuenta? <a href="sign-in.html">Ingresa aquí</a></p>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer-section">
        <div class="footer-links">
            <div class="footer-column">
                <a href="../../docs/complaints-book.pdf">Complaints Book</a>
                <a href="../../docs/terms-and-conditions.pdf">Terms and Conditions</a>
            </div>
            <div class="footer-column">
                <a href="../../docs/privacy-policy.pdf">Privacy Policy</a>
                <a href="../../docs/cookies-policy.pdf">Cookies Policy</a>
            </div>
            <div class="footer-column">
                <a href="../../docs/help.pdf">Help</a>
                <a href="../../docs/frequent-questions.pdf">Frequent Questions</a>
            </div>
        </div>
    </footer>
</body>
</html>
